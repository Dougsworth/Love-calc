<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="icon.png" alt="" />
        <h1 class="glow">Love Calculator</h1>
        <div class="inputarea">
          <input
            type="text"
            placeholder="Your Name"
            id="NameOne"
            onfocus="this.value = ''"
          />
          <input
            type="text"
            placeholder="Your Lover"
            id="NameTwo"
            onfocus="this.value = ''"
          />
        </div>
        <a href="#" onclick="love()">Calculate</a>
        <p id="print">Your relationship result will be displayed here ^_^</p>
        <p id="statement"></p>
      </div>
    </div>
    <script>
      function love() {
        var name1 = document.getElementById("NameOne").value;
        var name2 = document.getElementById("NameTwo").value;
        if (name1.length <= 2) {
          alert("Please enter at least 3 characters");
        }
        if (name2.length <= 2) {
          alert("Please enter at least 3 characters");
        } else {
          var random = Math.floor(Math.random() * 100);
          document.getElementById("print").innerHTML =
            name1 + "and" + name2 + "=" + random + "%" + "of love";
        }
        if (random <= 10 || random <= 30) {
          document.getElementById("statement").innerHTML =
            "Please go to relationship therapy";
        } else if (random <= 31 || random <= 50) {
          document.getElementById("statement").innerHTML =
            "Aws you have a good relationship";
        } else if (random <= 51 || random <= 100) {
          document.getElementById("statement").innerHTML =
            "You have an Amazing Relationship, I'm jealous";
        }
      }
    </script>
  </body>
</html>
